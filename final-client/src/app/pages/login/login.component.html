<body>
<div class="main">
  <h1>CarHaven</h1>
  <h3>Enter your login credentials</h3>
  <form [formGroup]="loginForm">
    <label for="first">
      Email:
    </label>
    <input type="email"
           id="first"
           name="first"
           formControlName="email"
           placeholder="Enter your Email" required>

    <label for="password">
      Password:
    </label>
    <input type="password"
           id="password"
           name="password"
           formControlName="password"
           placeholder="Enter your Password" required>

    <div class="wrap">
      <button type="submit"
              (click)="login()">
        Submit
      </button>
    </div>
  </form>
  <p>Not registered?
    <a routerLink="/login"
       style="text-decoration: none;">
      Create an account
    </a>
  </p>
</div>
</body>
